<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Point Cloud Viewer</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #1a1a1a;
      color: #ffffff;
      overflow: hidden;
    }
    #loading, #error {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }
    #loading.hidden, #error.hidden { display: none; }
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top-color: #4a9eff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    #main {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    #main.hidden { display: none; }
    #gl-canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    #hud {
      position: absolute;
      left: 12px;
      top: 12px;
      right: 12px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 10px;
      pointer-events: none;
      z-index: 2;
    }
    #hud-top {
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
      pointer-events: none;
    }
    #scene-menu-toggle-wrap {
      pointer-events: auto;
      display: flex;
      align-items: center;
    }
    #scene-menu-toggle-btn {
      border: 1px solid rgba(255, 255, 255, 0.92);
      border-radius: 10px;
      min-height: 40px;
      padding: 0 16px;
      background: rgba(11, 13, 17, 0.92);
      color: #ffffff;
      font-size: 0.86rem;
      font-weight: 800;
      letter-spacing: 0.03em;
      line-height: 1;
      cursor: pointer;
      white-space: nowrap;
      transition: opacity 120ms ease, background-color 120ms ease;
    }
    #scene-menu-toggle-btn:hover:not(:disabled) {
      opacity: 0.92;
    }
    #scene-menu-toggle-btn:disabled {
      opacity: 0.55;
      cursor: default;
    }
    #context-dock {
      pointer-events: auto;
      width: fit-content;
      max-width: min(100%, 980px);
    }
    #pc-model-wrap {
      margin-left: auto;
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 10px;
      pointer-events: none;
    }
    .pc-model-label {
      display: inline-flex;
      align-items: center;
      min-height: 40px;
      color: #ffffff;
      font-size: 0.86rem;
      font-weight: 800;
      letter-spacing: 0.03em;
      line-height: 1;
      text-align: left;
      white-space: nowrap;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.45);
    }
    #pc-model-switch {
      pointer-events: auto;
      display: inline-flex;
      align-items: stretch;
      min-height: 40px;
      background: #0b0d11;
      border: 2px solid rgba(255, 255, 255, 0.92);
      border-radius: 12px;
      padding: 3px;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.45);
    }
    .pc-model-btn {
      min-width: 90px;
      border: 1px solid transparent;
      border-radius: 8px;
      padding: 9px 12px;
      background: transparent;
      color: #ffffff;
      font-size: 0.86rem;
      font-weight: 800;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      line-height: 1;
      cursor: pointer;
      white-space: nowrap;
      transition: background-color 140ms ease, color 140ms ease, border-color 140ms ease, opacity 120ms ease;
    }
    .pc-model-btn:hover:not(:disabled) {
      opacity: 0.92;
    }
    .pc-model-btn:focus-visible {
      outline: 2px solid #ffffff;
      outline-offset: 2px;
    }
    .pc-model-btn.is-active {
      background: #ffffff;
      color: #0b0d11;
      border-color: rgba(0, 0, 0, 0.12);
    }
    .pc-model-btn:disabled {
      opacity: 0.6;
      cursor: default;
    }
    @media (max-width: 740px) {
      #pc-model-wrap {
        margin-left: 0;
      }
      #context-dock {
        max-width: 100%;
      }
      .pc-model-btn {
        min-width: 74px;
        padding: 8px 10px;
        font-size: 0.8rem;
      }
    }
  </style>
  <link rel="stylesheet" href="../shared/iframe_theme.css">
  <link rel="stylesheet" href="../shared/iframe_compact.css">
</head>
<body>
  <div id="loading">
    <div class="spinner"></div>
    <div class="hint">Loading point cloudâ€¦</div>
  </div>

  <div id="error" class="hidden">
    <h2>Error</h2>
    <div id="error-message" class="hint"></div>
  </div>

  <div id="main" class="hidden">
    <canvas id="gl-canvas"></canvas>
    <div id="hud">
      <div id="hud-top">
        <div id="scene-menu-toggle-wrap">
          <button id="scene-menu-toggle-btn" type="button" aria-pressed="true">Hide scenes</button>
        </div>
        <div id="pc-model-wrap">
          <div class="pc-model-label">Select:</div>
          <div id="pc-model-switch" role="group" aria-label="Point cloud model selector">
            <button id="pc-model-btn-gt" class="pc-model-btn" type="button" data-model="gt">GT</button>
            <button id="pc-model-btn-vigt" class="pc-model-btn" type="button" data-model="vigt">VIGT</button>
          </div>
        </div>
      </div>
      <div id="context-dock" class="context-dock"></div>
    </div>
  </div>

  <!-- Import map for Three.js examples modules (OrbitControls imports 'three') -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
    }
  }
  </script>

  <script type="module" src="src/app.js"></script>
  <script type="module" src="../shared/iframe_autoheight.js"></script>
</body>
</html>
